<div class="row">
  <div class="col-xs-12">
    <button class='btn btn-info'>New Recipe</button>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <a href="#" class='list-group-item clearfix' *ngFor='let each of recipes'>
      <div class="pull-left">
        <h4 class='list-group-item-heading'>{{each.name}}</h4>
        <p class="list-group-item-text">{{each.description}}</p>
      </div>
      <span class='pull-right'>
        <img src="{{each.imagePath}}" alt="" class='image-responsive' style='max-height: 50px;'></span>
    </a>
    <app-recipe-item></app-recipe-item>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
